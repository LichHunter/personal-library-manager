# Quick Test Configuration
# Tests 1 of each type to verify framework works
# Runtime: ~5-10 minutes

corpus:
  documents_dir: "corpus/expanded_documents"
  metadata_file: "corpus/corpus_metadata_expanded.json"
  ground_truth_file: "corpus/ground_truth_expanded.json"

evaluation:
  k_values: [5]
  metrics:
    - exact_match

embedding_models:
  - name: "all-MiniLM-L6-v2"
    enabled: true
    use_prefix: false

reranker_models:
  - name: "cross-encoder/ms-marco-MiniLM-L-6-v2"
    enabled: true

llm_models:
  - name: "llama3.2:3b"
    enabled: true

chunking_strategies:
  - name: "fixed_512_0pct"
    type: "fixed_size"
    enabled: true
    params:
      chunk_size: 512
      overlap: 0

retrieval_strategies:
  - name: "semantic"
    type: "semantic"
    enabled: true
    params: {}
    requires_embedder: true
    requires_reranker: false
    requires_llm: false
    requires_structured_docs: false
    
  - name: "hybrid"
    type: "hybrid"
    enabled: true
    params:
      rrf_k: 60
      candidate_multiplier: 10
    requires_embedder: true
    requires_reranker: false
    requires_llm: false
    requires_structured_docs: false
    
  - name: "hybrid_rerank"
    type: "hybrid_rerank"
    enabled: true
    params:
      rrf_k: 60
      candidate_multiplier: 4
    requires_embedder: true
    requires_reranker: true
    requires_llm: false
    requires_structured_docs: false

  - name: "lod"
    type: "lod"
    enabled: true
    params:
      chunk_size: 512
      doc_top_k: 3
      section_top_k: 5
    requires_embedder: true
    requires_reranker: false
    requires_llm: false
    requires_structured_docs: true
    
  - name: "raptor"
    type: "raptor"
    enabled: true
    params:
      max_layers: 2
      cluster_threshold: 0.1
      search_mode: "collapsed"
    requires_embedder: true
    requires_reranker: false
    requires_llm: true
    requires_structured_docs: false

output:
  results_dir: "results"
  save_detailed_results: true
  save_summary: true
  format: "json"
