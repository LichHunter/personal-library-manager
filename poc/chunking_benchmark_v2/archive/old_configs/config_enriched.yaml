    params:
      enrichment_types: ["summary"]
      llm_model: "llama3.2:3b"
      doc_top_k: 3
      section_top_k: 5
    requires_embedder: true
    requires_reranker: false
    requires_llm: true
    requires_structured_docs: true

  - name: "enriched_entities_3b"
    type: "enriched_lod"
    enabled: true
    params:
      enrichment_types: ["entities"]
      llm_model: "llama3.2:3b"
      doc_top_k: 3
      section_top_k: 5
    requires_embedder: true
    requires_reranker: false
    requires_llm: true
    requires_structured_docs: true

  # Phase 2: Test different model sizes with keywords enrichment
  - name: "enriched_keywords_1b"
    type: "enriched_lod"
    enabled: true
    params:
      enrichment_types: ["keywords"]
      llm_model: "llama3.2:1b"
