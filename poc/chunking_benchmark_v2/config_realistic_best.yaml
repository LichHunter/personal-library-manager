corpus:
  documents_dir: "corpus/realistic_documents"
  metadata_file: "corpus/corpus_metadata_realistic.json"
  ground_truth_file: "corpus/ground_truth_realistic.json"

evaluation:
  k_values: [5]
  metrics:
    - exact_match

embedding_models:
  - name: "BAAI/bge-base-en-v1.5"
    enabled: true
    use_prefix: true

reranker_models:
  - name: "cross-encoder/ms-marco-MiniLM-L-6-v2"
    enabled: false

llm_models:
  - name: "llama3.2:3b"
    enabled: false

chunking_strategies:
  - name: "fixed_200_0pct"
    type: "fixed_size"
    enabled: true
    params:
      chunk_size: 200
      overlap: 0

retrieval_strategies:
  - name: "semantic"
    type: "semantic"
    enabled: true
    params: {}
    requires_embedder: true
    requires_reranker: false
    requires_llm: false
    requires_structured_docs: false

output:
  results_dir: "results"
  save_detailed_results: true
  save_summary: true
  format: "json"
