id: lod_llm_debug
description: "Debug LOD LLM section selection"

data:
  documents_dir: "../../test_data/output/documents"
  ground_truth_path: "../../test_data/output/ground_truth.json"
  max_documents: null
  max_queries: 1

benchmark:
  runs_per_query: 1
  top_k_values: [5]
  random_seed: 42

embeddings:
  - model: "all-MiniLM-L6-v2"
    provider: "sentence_transformers"

backends:
  - name: "memory"

strategies:
  - name: "lod_llm"
    chunk_size: 500
    chunk_overlap: 50
    doc_top_k: 3
    section_top_k: 10

llms:
  - model: "llama3.2:3b"
    provider: "ollama"

output_dir: "./results"
